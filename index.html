<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parle ou Bois - Jeu de Soir√©e</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .page {
            min-height: 100vh;
            display: none;
            padding: 24px;
        }

        .page.active {
            display: flex;
        }

        /* Page d'accueil */
        #homePage {
            background: linear-gradient(135deg, #581c87 0%, #1f2937 50%, #115e59 100%);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, -20px) rotate(90deg); }
            50% { transform: translate(-10px, -40px) rotate(180deg); }
            75% { transform: translate(-30px, -20px) rotate(270deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-20px, 20px) rotate(-90deg); }
            50% { transform: translate(10px, 40px) rotate(-180deg); }
            75% { transform: translate(30px, 20px) rotate(-270deg); }
        }

        .circle-decoration {
            position: absolute;
            opacity: 0.3;
        }

        .circle-decoration.top-left {
            top: 32px;
            left: 32px;
            animation: float1 8s ease-in-out infinite;
        }

        .circle-decoration.bottom-right {
            bottom: 32px;
            right: 32px;
            animation: float2 10s ease-in-out infinite;
        }

        .circle-decoration circle {
            fill: none;
            stroke-width: 8;
        }

        .circle-decoration.pink circle {
            stroke: #ec4899;
        }

        .circle-decoration.teal circle {
            stroke: #22d3ee;
        }

        .circle-decoration text {
            font-size: 40px;
            font-weight: bold;
        }

        .circle-decoration.pink text {
            fill: #ec4899;
        }

        .circle-decoration.teal text {
            fill: #22d3ee;
        }

        .home-content {
            text-align: center;
            z-index: 10;
        }

        .home-title {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .gradient-text {
            background: linear-gradient(90deg, #22d3ee, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .text-purple {
            color: #d8b4fe;
        }

        .home-subtitle {
            color: #9ca3af;
            font-size: 1.25rem;
            margin-bottom: 48px;
            font-style: italic;
        }

        .btn-start {
            background: linear-gradient(90deg, #ec4899, #db2777);
            color: white;
            padding: 20px 48px;
            border-radius: 9999px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .btn-start:hover {
            background: linear-gradient(90deg, #db2777, #be185d);
            transform: scale(1.05);
        }

        .btn-start:active {
            transform: scale(0.95);
        }

        .home-footer {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 32px;
            font-style: italic;
        }

        /* Page de jeu */
        #gamePage {
            background: linear-gradient(135deg, #4c1d95 0%, #1f2937 50%, #134e4a 100%);
            flex-direction: column;
        }

        .game-container {
            max-width: 672px;
            margin: 0 auto;
            width: 100%;
        }

        .game-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .btn-home {
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn-home:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-home:active {
            transform: scale(0.95);
        }

        .game-title {
            text-align: center;
        }

        .game-title h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .game-title .pink {
            color: #ec4899;
        }

        .game-title .gray {
            color: #9ca3af;
        }

        .game-title .cyan {
            color: #22d3ee;
        }

        .game-title p {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .questions-card {
            background: linear-gradient(135deg, rgba(31, 41, 55, 0.6), rgba(17, 24, 39, 0.6));
            backdrop-filter: blur(12px);
            border-radius: 24px;
            border: 1px solid rgba(75, 85, 99, 0.5);
            overflow: hidden;
            margin-bottom: 32px;
        }

        .question {
            padding: 32px;
            position: relative;
            transition: background 0.5s;
        }

        .question.selected-rouge {
            background: rgba(131, 24, 67, 0.4);
        }

        .question.selected-bleue {
            background: rgba(22, 78, 99, 0.4);
        }

        .question:first-child {
            border-bottom: 1px solid rgba(75, 85, 99, 0.5);
        }

        .question-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .question-dot.rouge {
            background: #ec4899;
            top: 24px;
            right: 24px;
        }

        .question-dot.bleue {
            background: #22d3ee;
            bottom: 24px;
            right: 24px;
        }

        .question p {
            color: white;
            font-size: 1.25rem;
            font-weight: 500;
            line-height: 1.7;
        }

        .btn-flip {
            width: 100%;
            background: linear-gradient(90deg, #ec4899, #a855f7, #22d3ee);
            color: white;
            padding: 20px 32px;
            border-radius: 9999px;
            font-size: 1.25rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            margin-bottom: 16px;
        }

        .btn-flip:hover {
            background: linear-gradient(90deg, #db2777, #9333ea, #06b6d4);
            transform: scale(1.05);
        }

        .btn-flip:active {
            transform: scale(0.95);
        }

        .btn-flip:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-flip.spinning svg {
            animation: spin 1s linear infinite;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .btn-secondary {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(12px);
            color: white;
            padding: 16px 24px;
            border-radius: 16px;
            font-weight: 600;
            border: 1px solid #374151;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: rgba(55, 65, 81, 0.5);
        }

        .btn-secondary:active {
            transform: scale(0.95);
        }

        .btn-drink {
            background: rgba(131, 24, 67, 0.3);
            color: #f9a8d4;
            border: 1px solid rgba(131, 24, 67, 0.5);
        }

        .btn-drink:hover {
            background: rgba(131, 24, 67, 0.4);
        }

        /* Page r√©sultat */
        #resultPage {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            align-items: center;
            justify-content: center;
        }

        .coin-result {
            width: 256px;
            height: 256px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            animation: pulse 1s ease-in-out;
        }

        .coin-result.pile {
            background: #ec4899;
        }

        .coin-result.face {
            background: linear-gradient(135deg, #22d3ee, #06b6d4);
            border: 8px solid #ec4899;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 16px 32px;
            border: 1px solid #374151;
            display: none;
            align-items: center;
            gap: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: bounce 1s ease-in-out;
        }

        .notification.show {
            display: flex;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notification-icon.rouge {
            background: #ec4899;
        }

        .notification-icon.bleue {
            background: #22d3ee;
        }

        .notification p {
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .home-title {
                font-size: 3rem;
            }
            .btn-start {
                font-size: 1.25rem;
                padding: 16px 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        <p id="notificationText"></p>
    </div>

    <!-- Page d'accueil -->
    <div id="homePage" class="page active">
        <div class="circle-decoration top-left pink">
            <svg width="80" height="80" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="30"/>
                <text x="50" y="60" text-anchor="middle">1</text>
            </svg>
        </div>

        <div class="circle-decoration bottom-right teal">
            <svg width="80" height="80" viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="30"/>
                <text x="50" y="60" text-anchor="middle">1</text>
            </svg>
        </div>

        <div class="home-content">
            <h1 class="home-title">
                <span class="gradient-text">PARLE</span>
                <span class="text-purple"> OU</span><br>
                <span class="gradient-text">BOIS</span>
            </h1>
            
            <p class="home-subtitle">√âdition Pile ou Face</p>
            
            <button class="btn-start" onclick="startGame()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="6"/>
                </svg>
                Commencer √† jouer
            </button>
            
            <p class="home-footer">
                Lance la pi√®ce, r√©ponds √† la question... ou bois ! üçª
            </p>
        </div>
    </div>

    <!-- Page de jeu -->
    <div id="gamePage" class="page">
        <div class="game-container">
            <div class="game-header">
                <button class="btn-home" onclick="goHome()">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </button>
                
                <div class="game-title">
                    <h1>
                        <span class="pink">Parle</span>
                        <span class="gray"> ou </span>
                        <span class="cyan">Bois</span>
                    </h1>
                    <p>Carte #<span id="cardNumber">1</span></p>
                </div>
                
                <div style="width: 52px;"></div>
            </div>

            <div class="questions-card">
                <div class="question" id="questionRouge">
                    <div class="question-dot rouge"></div>
                    <p id="textRouge"></p>
                </div>

                <div class="question" id="questionBleue">
                    <div class="question-dot bleue"></div>
                    <p id="textBleue"></p>
                </div>
            </div>

            <button class="btn-flip" id="btnFlip" onclick="flipCoin()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="6"/>
                </svg>
                <span id="btnFlipText">Lancer la pi√®ce</span>
            </button>

            <div class="buttons-grid">
                <button class="btn-secondary" onclick="newCard()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"/>
                        <polyline points="1 20 1 14 7 14"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    Nouvelle carte
                </button>

                <button class="btn-secondary btn-drink">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                    Je bois
                </button>
            </div>
        </div>
    </div>

    <!-- Page r√©sultat -->
    <div id="resultPage" class="page">
        <div class="coin-result" id="coinDisplay"></div>
    </div>

    <script>
        const questions = {
            rouge: [
                "Quelle est ta plus grosse honte sexuelle ?",
                "Quel est ton plus gros secret ?",
                "As-tu d√©j√† tromp√© quelqu'un ?",
                "Quelle est la chose la plus embarrassante que tu aies faite en soir√©e ?",
                "As-tu d√©j√† menti √† ton/ta partenaire ?",
            ],
            bleue: [
                "Quelle est ta saison pr√©f√©r√©e et pourquoi ?",
                "Si tu pouvais vivre une journ√©e dans la peau de quelqu'un, qui serait-ce ?",
                "As-tu d√©j√† fait semblant de ne pas conna√Ætre quelqu'un pour √©viter une conversation ?",
                "Quel est ton r√™ve le plus fou ?",
                "Si tu pouvais voyager dans le temps, irais-tu dans le pass√© ou le futur ?",
            ]
        };

        let currentCard = 1;
        let selectedColor = null;

        function getRandomQuestion(type) {
            const list = questions[type];
            return list[Math.floor(Math.random() * list.length)];
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function startGame() {
            newCard();
            showPage('gamePage');
        }

        function goHome() {
            currentCard = 1;
            selectedColor = null;
            showPage('homePage');
        }

        function newCard() {
            document.getElementById('textRouge').textContent = getRandomQuestion('rouge');
            document.getElementById('textBleue').textContent = getRandomQuestion('bleue');
            document.getElementById('cardNumber').textContent = currentCard;
            
            document.getElementById('questionRouge').classList.remove('selected-rouge');
            document.getElementById('questionBleue').classList.remove('selected-bleue');
            selectedColor = null;
        }

        function flipCoin() {
            const btn = document.getElementById('btnFlip');
            const btnText = document.getElementById('btnFlipText');
            
            btn.disabled = true;
            btn.classList.add('spinning');
            btnText.textContent = 'Lancement...';

            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'PILE' : 'FACE';
                const coinDisplay = document.getElementById('coinDisplay');
                
                coinDisplay.textContent = result;
                coinDisplay.className = 'coin-result ' + (result === 'PILE' ? 'pile' : 'face');
                
                showPage('resultPage');

                setTimeout(() => {
                    selectedColor = result === 'PILE' ? 'rouge' : 'bleue';
                    
                    if (selectedColor === 'rouge') {
                        document.getElementById('questionRouge').classList.add('selected-rouge');
                    } else {
                        document.getElementById('questionBleue').classList.add('selected-bleue');
                    }

                    showPage('gamePage');
                    showNotification(result === 'PILE' ? 'Pile ! Question Rouge' : 'Face ! Question Bleue', selectedColor);
                    
                    btn.disabled = false;
                    btn.classList.remove('spinning');
                    btnText.textContent = 'Lancer la pi√®ce';
                    currentCard++;
                    document.getElementById('cardNumber').textContent = currentCard;
                }, 1500);
            }, 1500);
        }

        function showNotification(text, color) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const icon = notification.querySelector('.notification-icon');
            
            notificationText.textContent = text;
            icon.className = 'notification-icon ' + color;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
