<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parle ou Bois - Jeu de Soir√©e</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        /* Animation de d√©grad√© pour les titres (rouge et bleu uniquement) */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gradient-text {
            background: linear-gradient(90deg, #ec4899, #3b82f6, #ec4899, #3b82f6);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease infinite;
        }

        /* Arri√®re-plan anim√© avec cercles */
        @keyframes moveBackground {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 30px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }

        .animated-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .animated-bg::before,
        .animated-bg::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
        }

        .animated-bg::before {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, #dc2626 0%, transparent 70%);
            top: -300px;
            right: -200px;
            animation: moveBackground 15s ease-in-out infinite;
        }

        .animated-bg::after {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, #1e3a8a 0%, transparent 70%);
            bottom: -250px;
            left: -200px;
            animation: moveBackground 20s ease-in-out infinite reverse;
        }

        .page {
            min-height: 100vh;
            display: none;
            padding: 24px;
            position: relative;
        }

        .page.active {
            display: flex;
        }

        /* Animation pour les contenus */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-content {
            animation: fadeInUp 0.6s ease-out;
        }

        /* Page d'accueil */
        #homePage {
            background: linear-gradient(135deg, #1e1b4b 0%, #1f2937 50%, #1e1b4b 100%);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, -15px) rotate(45deg); }
            50% { transform: translate(-10px, -30px) rotate(90deg); }
            75% { transform: translate(-25px, -15px) rotate(135deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-15px, 15px) rotate(-45deg); }
            50% { transform: translate(10px, 30px) rotate(-90deg); }
            75% { transform: translate(25px, 15px) rotate(-135deg); }
        }

        .icon-decoration {
            position: absolute;
            opacity: 0.25;
            font-size: 3rem;
        }

        .icon-decoration.top-left {
            top: 40px;
            left: 40px;
            animation: float1 10s ease-in-out infinite;
        }

        .icon-decoration.bottom-right {
            bottom: 40px;
            right: 40px;
            animation: float2 12s ease-in-out infinite;
        }

        .home-content {
            text-align: center;
            z-index: 10;
        }

        .home-title {
            font-size: 4.5rem;
            font-weight: 900;
            margin-bottom: 16px;
            line-height: 1.1;
        }

        .home-subtitle {
            color: #9ca3af;
            font-size: 1.25rem;
            margin-bottom: 48px;
        }

        .btn-start {
            background: linear-gradient(90deg, #be185d, #881337);
            color: white;
            padding: 18px 48px;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .btn-start:hover {
            background: linear-gradient(90deg, #9f1239, #6b1528);
            transform: scale(1.05);
        }

        .btn-start:active {
            transform: scale(0.95);
        }

        .home-footer {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 32px;
        }

        /* Page de jeu */
        #gamePage {
            background: linear-gradient(135deg, #1e1b4b 0%, #1f2937 50%, #1e1b4b 100%);
            flex-direction: column;
        }

        .game-container {
            max-width: 672px;
            margin: 0 auto;
            width: 100%;
            z-index: 10;
        }

        .game-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .btn-home {
            padding: 12px;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .btn-home:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-home:active {
            transform: scale(0.95);
        }

        .game-title {
            text-align: center;
        }

        .game-title h1 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .game-title p {
            color: #9ca3af;
            font-size: 0.875rem;
        }

        .questions-card {
            background: linear-gradient(145deg, rgba(31, 41, 55, 0.7), rgba(17, 24, 39, 0.7));
            backdrop-filter: blur(16px);
            border-radius: 24px;
            overflow: hidden;
            margin-bottom: 32px;
            box-shadow: 
                0 10px 40px -10px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .question {
            padding: 32px;
            position: relative;
            transition: background 0.5s;
        }

        .question.selected-rouge {
            background: rgba(131, 24, 67, 0.4);
        }

        .question.selected-bleue {
            background: rgba(22, 78, 99, 0.4);
        }

        .question:first-child {
            border-bottom: 1px solid rgba(75, 85, 99, 0.5);
        }

        .question-dot {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
        }

        .question-dot.rouge {
            background: #ec4899;
            top: 24px;
            right: 24px;
        }

        .question-dot.bleue {
            background: #22d3ee;
            bottom: 24px;
            right: 24px;
        }

        .question p {
            color: white;
            font-size: 1.25rem;
            font-weight: 500;
            line-height: 1.7;
        }

        .btn-flip {
            width: 100%;
            background: linear-gradient(90deg, #ec4899, #22d3ee);
            color: white;
            padding: 18px 32px;
            border-radius: 12px;
            font-size: 1.25rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
            margin-bottom: 16px;
        }

        .btn-flip:hover {
            background: linear-gradient(90deg, #db2777, #06b6d4);
            transform: scale(1.05);
        }

        .btn-flip:active {
            transform: scale(0.95);
        }

        .btn-flip:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .btn-flip.spinning svg {
            animation: spin 1s linear infinite;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .btn-secondary {
            background: rgba(31, 41, 55, 0.5);
            backdrop-filter: blur(12px);
            color: white;
            padding: 16px 24px;
            border-radius: 16px;
            font-weight: 600;
            border: 1px solid #374151;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            background: rgba(55, 65, 81, 0.5);
        }

        .btn-secondary:active {
            transform: scale(0.95);
        }

        .btn-drink {
            background: rgba(131, 24, 67, 0.3);
            color: #f9a8d4;
            border: 1px solid rgba(131, 24, 67, 0.5);
        }

        .btn-drink:hover {
            background: rgba(131, 24, 67, 0.4);
        }

        /* Page r√©sultat */
        #resultPage {
            background: linear-gradient(135deg, #1e1b4b 0%, #1f2937 50%, #1e1b4b 100%);
            align-items: center;
            justify-content: center;
        }

        /* Animation de la pi√®ce qui tourne */
        @keyframes flipCoin {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(1800deg) scale(1.2); }
            100% { transform: rotateY(3600deg) scale(1); }
        }

        .coin-result {
            width: 256px;
            height: 256px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            font-weight: bold;
            animation: flipCoin 1.5s ease-in-out;
        }

        .coin-result.pile {
            background: #ec4899;
        }

        .coin-result.face {
            background: linear-gradient(135deg, #22d3ee, #06b6d4);
            border: 8px solid #ec4899;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 32px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 16px 32px;
            border: 1px solid #374151;
            display: none;
            align-items: center;
            gap: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: bounce 1s ease-in-out;
        }

        .notification.show {
            display: flex;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .notification-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .notification-icon.rouge {
            background: #ec4899;
        }

        .notification-icon.bleue {
            background: #22d3ee;
        }

        .notification-icon.drink {
            background: #f59e0b;
            font-size: 1.2rem;
        }

        .notification p {
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .home-title {
                font-size: 3rem;
            }
            .btn-start {
                font-size: 1.25rem;
                padding: 16px 36px;
            }
            .icon-decoration {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Notification -->
    <div id="notification" class="notification">
        <div class="notification-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
            </svg>
        </div>
        <p id="notificationText"></p>
    </div>

    <!-- Page d'accueil -->
    <div id="homePage" class="page active">
        <div class="animated-bg"></div>
        
        <div class="icon-decoration top-left">üé≤</div>
        <div class="icon-decoration bottom-right">üçª</div>

        <div class="home-content animate-content">
            <h1 class="home-title">
                <span class="gradient-text">PARLE <span class="gradient-text">OU</span> BOIS</span>
            </h1>
            
            <p class="home-subtitle">√âdition Pile ou Face</p>
            
            <button class="btn-start" onclick="startGame()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="6"/>
                </svg>
                Commencer √† jouer
            </button>
            
            <p class="home-footer">
                Lance la pi√®ce, r√©ponds √† la question... ou bois ! üçª
            </p>
        </div>
    </div>

    <!-- Page de jeu -->
    <div id="gamePage" class="page">
        <div class="animated-bg"></div>
        <div class="game-container">
            <div class="game-header animate-content">
                <button class="btn-home" onclick="goHome()">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        <polyline points="9 22 9 12 15 12 15 22"/>
                    </svg>
                </button>
                
                <div class="game-title">
                    <h1>
                        <span class="gradient-text">Parle <span class="gradient-text">ou</span> Bois</span>
                    </h1>
                    <p>Carte #<span id="cardNumber">1</span></p>
                </div>
                
                <div style="width: 52px;"></div>
            </div>

            <div class="questions-card animate-content" style="animation-delay: 0.1s">
                <div class="question" id="questionRouge">
                    <div class="question-dot rouge"></div>
                    <p id="textRouge"></p>
                </div>

                <div class="question" id="questionBleue">
                    <div class="question-dot bleue"></div>
                    <p id="textBleue"></p>
                </div>
            </div>

            <button class="btn-flip animate-content" style="animation-delay: 0.2s" id="btnFlip" onclick="flipCoin()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="6"/>
                </svg>
                <span id="btnFlipText">Lancer la pi√®ce</span>
            </button>

            <div class="buttons-grid animate-content" style="animation-delay: 0.3s">
                <button class="btn-secondary" onclick="newCard()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"/>
                        <polyline points="1 20 1 14 7 14"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    Nouvelle carte
                </button>

                <button class="btn-secondary btn-drink" onclick="drinkAction()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                    Je bois
                </button>
            </div>
        </div>
    </div>

    <!-- Page r√©sultat -->
    <div id="resultPage" class="page">
        <div class="animated-bg"></div>
        <div class="coin-result" id="coinDisplay"></div>
    </div>

    <script>
        const questions = {
            rouge: [
                "Quelle est ta plus grosse honte sexuelle ?",
                "Quel est ton plus gros secret ?",
                "As-tu d√©j√† tromp√© quelqu'un ?",
                "Quelle est la chose la plus embarrassante que tu aies faite en soir√©e ?",
                "As-tu d√©j√† menti √† ton/ta partenaire ?",
            ],
            bleue: [
                "Quelle est ta saison pr√©f√©r√©e et pourquoi ?",
                "Si tu pouvais vivre une journ√©e dans la peau de quelqu'un, qui serait-ce ?",
                "As-tu d√©j√† fait semblant de ne pas conna√Ætre quelqu'un pour √©viter une conversation ?",
                "Quel est ton r√™ve le plus fou ?",
                "Si tu pouvais voyager dans le temps, irais-tu dans le pass√© ou le futur ?",
            ]
        };

        const drinkPhrases = [
            "Cul sec ! ",
            "√Ä fond ! ",
            "Sant√© ! ",
            "Tchin-tchin ! ",
            "Allez hop ! ",
            "Descends-moi √ßa ! "
        ];

        let currentCard = 1;
        let selectedColor = null;

        function getRandomQuestion(type) {
            const list = questions[type];
            return list[Math.floor(Math.random() * list.length)];
        }

        function getRandomDrinkPhrase() {
            return drinkPhrases[Math.floor(Math.random() * drinkPhrases.length)];
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        function startGame() {
            newCard();
            showPage('gamePage');
        }

        function goHome() {
            currentCard = 1;
            selectedColor = null;
            showPage('homePage');
        }

        function newCard() {
            document.getElementById('textRouge').textContent = getRandomQuestion('rouge');
            document.getElementById('textBleue').textContent = getRandomQuestion('bleue');
            document.getElementById('cardNumber').textContent = currentCard;
            
            document.getElementById('questionRouge').classList.remove('selected-rouge');
            document.getElementById('questionBleue').classList.remove('selected-bleue');
            selectedColor = null;
        }

        function drinkAction() {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const icon = notification.querySelector('.notification-icon');
            
            icon.className = 'notification-icon drink';
            icon.innerHTML = 'üçª';
            notificationText.textContent = getRandomDrinkPhrase();
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function flipCoin() {
            const btn = document.getElementById('btnFlip');
            const btnText = document.getElementById('btnFlipText');
            
            btn.disabled = true;
            btn.classList.add('spinning');
            btnText.textContent = 'Lancement...';

            setTimeout(() => {
                const result = Math.random() < 0.5 ? 'PILE' : 'FACE';
                const coinDisplay = document.getElementById('coinDisplay');
                
                coinDisplay.textContent = result;
                coinDisplay.className = 'coin-result ' + (result === 'PILE' ? 'pile' : 'face');
                
                showPage('resultPage');

                setTimeout(() => {
                    selectedColor = result === 'PILE' ? 'rouge' : 'bleue';
                    
                    if (selectedColor === 'rouge') {
                        document.getElementById('questionRouge').classList.add('selected-rouge');
                    } else {
                        document.getElementById('questionBleue').classList.add('selected-bleue');
                    }

                    showPage('gamePage');
                    showNotification(result === 'PILE' ? 'Pile ! Question Rouge' : 'Face ! Question Bleue', selectedColor);
                    
                    btn.disabled = false;
                    btn.classList.remove('spinning');
                    btnText.textContent = 'Lancer la pi√®ce';
                    currentCard++;
                    document.getElementById('cardNumber').textContent = currentCard;
                }, 1500);
            }, 1500);
        }

        function showNotification(text, color) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const icon = notification.querySelector('.notification-icon');
            
            icon.className = 'notification-icon ' + color;
            icon.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="white"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>';
            notificationText.textContent = text;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
